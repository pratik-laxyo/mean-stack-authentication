<body class="bg-primary">
	<div id="layoutAuthentication">
	    <div id="layoutAuthentication_content">
	        <main>
	            <div class="container">
	                <div class="row justify-content-center">
	                    <div class="col-lg-7">
	                        <div class="card shadow-lg border-0 rounded-lg mt-5">
	                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>

	                            <div class="card-body">
	                            	<div class="showErrorMsg" *ngIf="showErrorMsg">
		                            	{{ showErrorMsg }}
		                            </div>

	                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

	                                    <div class="form-group">
	                                    	<label class="small mb-1" for="inputName">Name</label>
	                                    	<input class="form-control py-4" id="inputName" type="text" formControlName="name" placeholder="Enter name" />
	                                    </div>
	                                    <div *ngIf="submitted && myForm.name.errors" class="help-block errMsg">
									      <div *ngIf="myForm.name.errors.required">Name is required</div>
									      <div *ngIf="myForm.name.errors.pattern">Name is valid</div>
									    </div>


	                                    <div class="form-group">
	                                    	<label class="small mb-1" for="inputEmailAddress">Email</label>
	                                    	<input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email address" />
	                                    </div>
	                                    <div *ngIf="submitted && myForm.email.errors" class="help-block errMsg">
									      <div *ngIf="myForm.email.errors.required">Email is required</div>
									      <div *ngIf="myForm.email.errors.pattern">Email is valid</div>
									    </div>

									    <div class="form-group">
	                                    	<label class="small mb-1" for="inputPassword">Password</label>
	                                    	<input class="form-control py-4" id="inputPassword" type="password" formControlName="password" placeholder="Enter password" />
	                                    </div>
	                                    <div *ngIf="submitted && myForm.password.errors" class="help-block errMsg">
									      <div *ngIf="myForm.password.errors.required">Password is required</div>
									    </div>
	                                    <div class="form-group mt-4 mb-0">
	                                    	<button class="btn btn-primary btn-block" type="submit">Create Account</button>
	                                    </div>
	                                </form>
	                            </div>
	                            <div class="card-footer text-center">
	                                <div class="small"><a routerLink="/login">Have an account? Go to login</a></div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </main>
	    </div>
	</div>
</body>
