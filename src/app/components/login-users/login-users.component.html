<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <div class="showErrorMsg" *ngIf="showErrorMsg">
                                        {{ showErrorMsg }}
                                    </div>

                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <input class="form-control py-4" formControlName="email" id="inputEmailAddress" type="email" placeholder="Enter email address" required="" />
                                        </div>
                                        <div *ngIf="submitted && myForm.email.errors" class="help-block errMsg">
                                            <div *ngIf="myForm.email.errors.required">Email is required</div>
                                            <div *ngIf="myForm.email.errors.pattern">Email is valid</div>
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control py-4" formControlName="password" id="inputPassword" type="password" placeholder="Enter password" required="" />
                                        </div>
                                        <div *ngIf="submitted && myForm.password.errors" class="help-block errMsg">
                                            <div *ngIf="myForm.password.errors.required">Password is required</div>
                                        </div>

                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" routerLink="/forgot-pwd">Forgot Password?</a>
                                            <button class="btn btn-primary" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
